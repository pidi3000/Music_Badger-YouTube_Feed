{% extends 'tag_base.html' %}

{% block content %}
    <h1 class="title"data-autoset-text-color="true">{% block title %} Tags {% endblock %}</h1>
    
    <div class="content">
        {% for tag in tags %}
            <div class="tag"  style="outline: 5px solid {{ tag.color }}; ">
                <p><b>#{{ tag.id }}</b></p>
                <b>
                    <p class="name" >
                        <a href="{{ url_for('tag.tag', tag_id=tag.id)}}">
                            {{ tag.name }}
                        </a>

                        
                    </p>
                </b>

                <p>
                    Num Channels: {{ tag.num_channels }}
                </p>

                <p data-autoset-text-color="true" style="background-color: {{ tag.color }}" >{{ tag.color }}</p>
                <a href="{{ url_for('.edit', tag_id=tag.id) }}">Edit</a>
                <hr>
                <form method="POST"
                        action="{{ url_for('.delete', tag_id=tag.id) }}">
                    <input type="submit" value="Delete Tag"
                        onclick="return confirm('Are you sure you want to delete this entry?')">
                </form>
            </div>
        {% endfor %}
    </div>
{% endblock %}
