{% extends 'tag_base.html' %}

{% block content %}
    <span class="title">
        <h1>{% block title %} {{ tag.name }}{% endblock %}</h1>
    </span>
    <div class="content">
            <div class="tag">
                <p><b>#{{ tag.id }}</b></p>
                <b>
                    <p class="name">{{ tag.name }} </p>
                </b>
                <p>{{ tag.color }}</p>
            </div>
    </div>
{% endblock %}
