{% extends 'channel_base.html' %}

{% block content %}
<h1 style="width: 100%">{% block title %} Add a New Channel {% endblock %}</h1>
<form method="post">
    <p>
        <label for="name">Channel Name</label>
        <input type="text" name="name" placeholder="(optinal)">
        </input>
    </p>

    <p>
        <label for="yt_id">Channel ID</label>
        <input type="text" name="yt_id" placeholder="YouTube ID">
    </p>

    <label for="tags">Choose a Tags:</label>
    <select name="tags" id="tags" multiple>
        {% for tag in tags %}
    
        <option value="{{ tag.name }}">{{ tag.name }}</option>
    
        {% endfor %}
    </select>


    <p>
        <button type="submit">Submit</button>
    </p>
</form>

{% endblock %}
