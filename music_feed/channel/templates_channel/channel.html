{% extends 'channel_base.html' %}

{% block content %}
    <span class="title">
        <h1>{% block title %} {{ channel.name }}{% endblock %}</h1>
    </span>
    <div class="content">
            <div class="channel">
                <p><b>#{{ channel.id }}</b></p>
                <b>
                    <p class="name">{{ channel.name }} </p>
                </b>
                <p>{{ channel.color }}</p>
            </div>
    </div>
{% endblock %}
