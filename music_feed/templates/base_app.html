<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %} - FlaskApp</title>
    <link type="text/css" rel="stylesheet" href="/style/base.css">
    
    <!-- Link to Font Awesome for the reload icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous">
</head>

<body class="body-style" >
    <div class="navbar">
        <nav>
            <a href="{{ url_for('index') }}">FlaskApp</a>
            <a href="{{ url_for('tag.index') }}">Tag</a>
            <!-- <a href="{{ url_for('channel.index') }}">Channel</a> -->
            <a href="{{ url_for('channel.index') }}">Channel</a>
        </nav>
        <hr>
        {% block navbar %} {% endblock %}
    </div>
    <div class="content">
        {% block content %} {% endblock %}
    </div>
</body>

<script src="/scripts/scroll_end_event.js"></script>
<script src="/scripts/autoset_text_color.js"></script>

<script>
    // open url in new tab
    function new_tab(url){
        window.open(url, '_blank').focus();
    }
</script>

</html>
